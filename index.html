<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>List Music</title>
</head>
<body>
    <nav></nav>
    <div class="row">
        <div class="col-6">
            <h1>List Music</h1>
            <p>Arma tu lista de canciones favoritas y enviala llenando el formulario de contacto para tu próximo evento. 
            </p>
            <h3><a href="./pages/contacto.html">Contacto</a></h3></h3>
            <p>Podes ver la lista de recomendaciones personal y la lista de canciones y artistas más solicitadas.</p>

        </div>
        <div class="col-3 p-3">
            <button class="btn btn-success" id="recomendacion">Ver recomendacion personal</button>
        </div>
        
    
        <div class="col-3 p-3">
        <button type="button" id="btn" class="btn btn-success">Mas solicitadas</button>
        <ul id="lista">
            
    </ul>
    </div>

    <form id="formulario-canciones">
        <input name="titulo" type="text" id="titulo" placeholder="Titulo" class="form-control m-1">
        <input name="duracion" type="number" id="duracion" placeholder="Duracion" class="form-control m-1">
        <input name="cantante" type="text" id="cantante" placeholder="Cantante" class="form-control m-1">
        <input name="banda" type="text" id="banda" placeholder="Banda" class="form-control m-1">
        <button type="submit" class="btn btn-success m-1">Agregar canción</button>
    </form>
    
    <hr>
    
    <ul id="listadodeCanciones">
        
    </ul>
    <div id="resultado-busqueda" class="mx-5"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.35/dist/sweetalert2.all.min.js"></script>
    <script src="./js/validaciones.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/buscador.js" defer></script>
    <script src="./js/recomendaciones.js" defer></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
