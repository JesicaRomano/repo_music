<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>List Music</title>
</head>
<body>
    <h1><a href="../index.html">List Music</a></h1>
    <main>
        <h2>Contáctenos</h2>
        <p>Complete el formulario con sus datos y pronto nos contáctaremos con usted para enviarle la lista de musica solicitada.</p>
        <form action="./index.html" method="POST" id="formulario-usuario">
            <label for="">Ingresa tus datos</label>
            <input for="text" placeholder="nombre" name="username" id="username" required></input>
            <input for="text" placeholder="apellido" name="lastname" id="lastname" required></input>
            <input for="email" placeholder="correo@correo.com" name="email" id="email" required></input>
            <input type="submit" id="btn" value="Enviar"></input>
        </form>
    </main>  
    <script src="../js/contacto.js"></script> 
</body>
</html>
